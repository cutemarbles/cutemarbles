<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景白色邊框 -->
  <rect x="2" y="2" width="196" height="76" rx="15" ry="15" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- 左側圓形圖案 -->
  <circle cx="25" cy="25" r="18" fill="white"/>
  <text x="25" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFA500">是</text>
  
  <!-- 可愛的包子角色 -->
  <ellipse cx="25" cy="50" rx="12" ry="8" fill="#FFD700"/>
  <circle cx="22" cy="48" r="2" fill="black"/>
  <path d="M 20 52 Q 25 55 30 52" stroke="black" stroke-width="1.5" fill="none"/>
  <circle cx="20" cy="46" r="1.5" fill="#FF69B4"/>
  <circle cx="30" cy="46" r="1.5" fill="#FF69B4"/>
  
  <!-- 頭頂發光效果 -->
  <g opacity="0.8">
    <circle cx="25" cy="35" r="3" fill="#FFD700"/>
    <line x1="25" y1="32" x2="25" y2="28" stroke="#FFD700" stroke-width="2"/>
    <line x1="20" y1="35" x2="16" y2="35" stroke="#FFD700" stroke-width="2"/>
    <line x1="30" y1="35" x2="34" y2="35" stroke="#FFD700" stroke-width="2"/>
    <line x1="22" y1="38" x2="19" y2="41" stroke="#FFD700" stroke-width="2"/>
    <line x1="28" y1="38" x2="31" y2="41" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- CUTE 文字 -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF8C00" stroke="white" stroke-width="2">CUTE</text>
  
  <!-- 強字 -->
  <text x="120" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFA500">強</text>
  
  <!-- 彈字左半部分 -->
  <text x="150" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFA500">彈</text>
  
  <!-- 右側小臉 -->
  <circle cx="170" cy="45" r="8" fill="#FFD700"/>
  <circle cx="168" cy="43" r="1.5" fill="black"/>
  <circle cx="172" cy="43" r="1.5" fill="black"/>
  <path d="M 166 47 Q 170 49 174 47" stroke="black" stroke-width="1" fill="none"/>
</svg>

